<!DOCTYPE html>
<html>
    <head>
  <meta content="text/html; charset=utf-8">
  <title>Report Site Issue</title>
  <link rel="stylesheet" href="/css/popup.css">
    </head>
<body>
    <div class="popup" id="popup-content">
        <div id="current-url">
            <h3> Please enter the URL where you encountered the web compatibility issue</h3><br>
            <h3> Do we have the correct site? </h3>
            <div id="current-page">
            <label for="myurl">
            <input type="url" name="myurl" id="myurl" required pattern=".*\.*\..*"><span class="validity"></span>
            </label>
        </div>
    </div>
    <div class="control-button">
      <span class="button">
    <button type="submit"><a href="/popup/options.html" class="next" id="next-popup-link" >Confirm</a></button>
   <button > <a href="https://webcompat.com/" class="learn-more" id="learnmore-about" onclick=" isURL(document.getElementById("crashed-site".value))">Learn-More</a></button>
  </span>
    </div>
  <script src="popup.js"></script>
  <!-- <script src="p"    </script> -->
</body>
</html>
